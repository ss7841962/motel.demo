//登入
function logIncheck() {

  // model
  var userStr = document.querySelector('.username').value;
  var passwordStr = document.querySelector('.password').value;
  var account = {}; //輸入的資料，填入空物件
  account.username = userStr; //填入的 email
  account.password = passwordStr; //填入的密碼

  var xhr = new XMLHttpRequest();
  xhr.open('post', 'https://ss7841962.github.io/motel.demo/backin.html', true);
  xhr.setRequestHeader('Content-type', 'application/json');
  var data = JSON.stringify(account); //因為格式是 JSON，所以要轉字串
  xhr.send(data);
  xhr.onload = function () {
    var callbackData = JSON.parse(xhr.responseText); //因為輸入資料目前是字串，要轉成物件才能使用
    var str = callbackData.message;
    if (str == "登入成功") {
      alert('登入成功');
    } else {
      alert('登入失敗');
    }
  }

}

// event

logInBtn.addEventListener('click', logIncheck, false);




</script>
